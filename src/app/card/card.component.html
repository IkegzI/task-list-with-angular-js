<div class="card">
  <h2 [ngStyle]="{
  color: todo.title.length < 5 ? 'black' : 'grey'
  }">{{ index }} {{ todo.title }}</h2>

  <p [ngStyle]="{
   color: textColor
  }">
    {{ todo.id }}
  </p>
  <p>
    <app-task
      *ngFor="let Task of todo.todos let idx_task = index_task"
      [task]="Task"
      [index_task]="idx_task + 1"
    ></app-task>
  </p>
  <div>
    <strong>
    </strong>
  </div>

</div>
