<div class="container">
  <h1 i18n=" hello i18n "> hello i18n </h1>

  <hr>
  <button (click)="toggleCards()">Show card</button>
  <hr>
  <button (click)="getCards()">Get card</button>

  <!--  <app-form></app-form>-->
  <div *ngIf="toggle; else noCards">
    <app-card
      *ngFor="let Card of cards; let idx = index"
      [card]="Card"
      [index]="idx + 1"
    ></app-card>

  </div>

  <ng-template #noCards>
    <p>Cards are hidden</p>
  </ng-template>
</div>
